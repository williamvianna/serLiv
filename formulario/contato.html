<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contato</title>
    <meta charset="UTF-8">
    <meta name="description" content="formulário de contato">
    <meta name="author" content="William Vianna">
    <meta name="keywords" content="html, css, javascript">

    <link rel="stylesheet" href="./styles/contato.css">
</head>

<body>
    <form action="#" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Seu nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
            
            <label for="email">E-mail</label>            
            <input type="email" id="email" name="email" required placeholder="Digite um e-mail válido">
            
            <label for="subject">Assunto</label>            
            <input type="text" id="subject" name="subject">
            
            <label for="message">Mensagem</label>            
            <textarea name="message" id="message" rows="7" required minlength="20" maxlength="1000" placeholder="Conte-nos tudo"></textarea>
            
            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
