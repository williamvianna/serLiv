<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Formulário</title>

    <style>
        body {
            padding-bottom: 100vh;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Introdução</legend>

            <label for="">Email</label>
            <br>
            <input type="email" name="e-mail" required placeholder="digite um e-mail válido">
            <br><br>

            <label for="filhos">Quantidade de filhos</label>
            <br>
            <input type="number" id="filhos" min="0" max="1000">
            <br><br>

            <input type="date" min="2023-07-22" max="2023-12-31">
            <br><br>

            Possui atividade extra?
            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>

            <label>
                <input type="radio" name="atvExtra" value="n">Não
            </label>
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            <label>
                <input type="checkbox" name="interesse" value="html">HTML
            </label>

            <label>
                <input type="checkbox" name="interesse" value="css">CSS
            </label>

            <label>
                <input type="checkbox" name="interesse" value="javascript">JavaScript
            </label>

            <label>
                <input type="checkbox" name="interesse" value="python">Python
            </label>

            <label>
                <input type="checkbox" name="interesse" value="java">Java
            </label>
            <br><br>

            <label>Escolha uma linguagem:
                <br>
                <select name="linguagem" required multiple size="8">
                    <option value="">Selecione uma</option>

                    <optgroup label="Frontend">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                    </optgroup>

                    <optgroup label="Backend">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </optgroup>
                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Java">
                    <option value="PHP">
                </datalist>
            </label>
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="30" rows="10" maxlength="255"></textarea>
            <br><br>

            <textarea cols="30" rows="10" readonly>CONTRATO DE UTILIZAÇÃO
    1.1 REGRA 1

    1.2 REGRA 2
            </textarea><!-- pode usar readonly ou disabled -->

            <label>
                <input type="checkbox" checked>Li e aceito o contrato
            </label>
            <br><br>

            <input type="file">
        </fieldset>

        <input type="hidden" value="abcdef123">
        
        <br><br><br>
        <input type="submit" value="Enviar">
        <input type="button" value="button">

        <button type="submit"> <em>Mandar com tag button</em> </button>

        <button type="button"><b>Botão</b></button>

        <input type="search">
        <br><br>

        <input type="range" min="0" max="10" step="2">
        <br><br>

        <input type="time">
        <br><br>

        <input type="color">
    </form>
</body>

</html>
