<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Details</title>

    <style>
        body {
            font-family: sans-serif;
        }

        details {
            color: red;
            background-color: #ccc;
            margin-bottom: 1em;
            padding: .5em;
        }

        details summary {
            cursor: pointer;
        }

        details[open] {
            background-color: aqua;
            color: black;
        }
    </style>

</head>

<body>

    <h1>Curso web desing</h1>
    <details open>
        <summary>Pré-requisitos</summary>
        <p>Para fazer esse curso é necessário conhecimento de sistema operacional.</p>
    </details>

    <details>
        <summary>Carga horária</summary>
        <p>180 horas</p>
    </details>
    
</body>
</html>
